<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="SITE/styles/main.css">
</head>

<body onload="onInit()">

    <ul class="navbar grid">
        <div class="title flex">Meme Generator</div>

        <li> <a href="#" class="gallery">Gallery</a> </li>
        <li> <a href="#" class="editor">Editor</a> </li>
    </ul>

    <div class="canvas-container">
        <canvas width="400" height="400" onmousedown="onDown(event)" onmouseup="onUp()">
        </canvas>

        <label for="input-sentence"></label>
        <input type="text" class="input-sentence" id="input-sentence" placeholder="write something..."
            oninput="onChangeLineTxt(event)" autocomplete="none">
    </div>



    <script src="SITE/js/meme-controller.js"></script>
    <script src="SITE/js/meme-service.js"></script>
    <script src="SITE/js/gallery-controller.js"></script>
</body>

</html>
