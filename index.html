<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="SITE/styles/main.css">
</head>

<body onload="onInit()">

    <ul class="navbar grid">
        <li> <a href="index.html" class="title" title="Logo Meme Generator">Meme Generator</a> </li>
        <li> <a href="gallery.html" class="gallery" title="Gallery">Gallery</a> </li>
        <li> <a href="saved.html" class="saved" title="Saved">Saved</a> </li>
    </ul>

    <div class="main grid">

        <div class="canvas-container flex">
            <canvas width="400" height="400" onmousedown="onDown(event)" onmouseup="onUp()"
                onclick="whichLineSelected(event)">
            </canvas>
        </div>

        <div class="design-operations flex">

            <div class="canvas-input-txt">
                <label for="input-sentence"></label>
                <input type="text" class="input-sentence" id="input-sentence" placeholder="write something..."
                    oninput="onChangeLineTxt(event)">
            </div>

            <div class="input-operations">
                <img src="SITE/img/icons/paint-board-and-brush.png" alt="Color" onclick="onSetColor(this)"
                    class="img-pick-color">
                <input type="color" id="colorPicker" class="input-color" style="display:none;">

                <img src="SITE/img/icons/decrease font - icon.png" alt="Decrease font" onclick="onSetDecreaseFont()">

                <img src="SITE/img/icons/increase font - icon.png" alt="Increase font" onclick="onSetIncreaseFont()">
                <br>

                <img src="SITE/img/icons/align-to-left.png" alt="Align left" onclick="onAlignLeft()">
                <img src="SITE/img/icons/center-text-alignment.png" alt="Align center" onclick="onAlignCenter()">
                <img src="SITE/img/icons/align-to-right.png" alt="Align right" onclick="onAlignRight()">
                <br>

                <img src="SITE/img/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="Lines toggle"
                    onclick="switchLine()">

                <img src="SITE/img/icons/add.png" alt="Add meme" onclick="onAddLine()">

                <img src="SITE/img/icons/trash.png" alt="Remove meme" onclick="onRemoveLine()">
            </div>

            <div class="footer flex">
                <a href="#" class="download" onclick="onDownloadCanvas(this)">Download</a>
                <a href="#" class="save" onclick="onSave(this)">Save</a>
            </div>
        </div>
    </div>

    <div class="flash-msg hide bold"></div>

    <div class="fa-solid fa-circle-half-stroke flex" onclick="displayToggle()"></div>

    <script src="SITE/js/service/storage-service.js"></script>
    <script src="SITE/js/controller/meme-controller.js"></script>
    <script src="SITE/js/service/meme-service.js"></script>
    <script src="SITE/js/controller/gallery-controller.js"></script>
    <script src="SITE/js/controller/saved-controller.js"></script>
</body>

</html>
