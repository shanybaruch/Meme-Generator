<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="SITE/styles/main.css">
</head>

<body onload="onInit()">

    <ul class="navbar grid">
        <a href="index.html" class="title flex">Meme Generator</a>

        <li> <a href="gallery.html" class="gallery">Gallery</a> </li>
        <li> <a href="#" class="editor">Editor</a> </li>
    </ul>

    <div class="canvas-container flex">
        <canvas width="380" height="380" onmousedown="onDown(event)" onmouseup="onUp()">
        </canvas>

        <label for="input-sentence"></label>
        <input type="text" class="input-sentence" id="input-sentence" placeholder="write something..."
            oninput="onChangeLineTxt(event)" autocomplete="none">

        <div class="design-operations flex">
            <img src="SITE/img/icons/paint-board-and-brush.png" alt="color">
            <img src="SITE/img/icons/decrease font - icon.png" alt="decrease font">
            <img src="SITE/img/icons/increase font - icon.png" alt="increase font">
        </div>
        <a href="#" class="download" onclick="onDownloadCanvas(this)">Download</a>
    </div>

    <script src="SITE/js/storage-service.js"></script>
    <script src="SITE/js/meme-controller.js"></script>
    <script src="SITE/js/meme-service.js"></script>
    <script src="SITE/js/gallery-controller.js"></script>
</body>

</html>
